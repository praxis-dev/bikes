<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bikes" />
    <meta name="keywords" content="HTML5, SCSS" />
    <meta name="author" content="Gary C" />
    <title>Bikes</title>
  </head>
  <body class="root">
    <!-- header -->

    <header class="header">
      <a href="#" class="header__link">Покрытия и градиенты</a>
      <a href="#" class="header__link">Велосипеды</a>
      <a href="#" class="header__link">Тренировки</a>
      <svg
        class="header__menu-icon"
        width="22"
        height="19"
        viewBox="0 0 22 19"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <line y1="1.5" x2="22" y2="1.5" stroke="#151515" stroke-width="3" />
        <line y1="9.5" x2="22" y2="9.5" stroke="#151515" stroke-width="3" />
        <line y1="17.5" x2="22" y2="17.5" stroke="#151515" stroke-width="3" />
      </svg>
    </header>

    <!-- end of header -->

    <main>
      <!-- primary -->

      <section class="primary">
        <div class="primary__text-container">
          <h1 class="primary__title">Шоссе, ТТ и Грэвел</h1>
          <p class="primary__text">
            Триатлонные старты, горные серпантины или грейвел заезды по
            живописным маршрутам – нужно только определиться с выбором
            велосипеда и отправиться в путь.
          </p>
          <button
            class="primary__details-button"
            type="button"
            id="primary__details-button"
          >
            Подробнее
          </button>
          <div class="primary__bike-name-and-line-container">
            <p class="primary__bike-name">Cannondale Systemsix</p>
            <img
              src="<%=require('./vendor/images/primary-line.svg')%>"
              ;
              alt="линия указатель"
              class="primary__line"
            />
          </div>
        </div>
        <div class="primary__illustration-container">
          <img
            src="<%=require('./vendor/images/primary-illustration.jpg')%>"
            alt="Иллюстрация основного блока"
            class="primary__illustration"
          />
          <div class="primary__bike-picture-container">
            <img
              src="<%=require('./vendor/images/primary-bike.jpg')%>"
              alt="Велосипед Cannondale Systemsix"
              class="primary__bike-picture"
            />
          </div>
        </div>
      </section>
    </main>

    <!-- <h1 class="test">test1test</h1>
    <img
      src="<%=require('./vendor/images/highway-illustration2.jpg')%>"
      alt="test"
    /> -->
  </body>
  <body></body>
</html>
